<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamlabs Chicken</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <style>
        @keyframes bounce {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.1); }
        }
        @keyframes shake {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
        }
        .chicken-bounce {
            animation: bounce 0.5s infinite, shake 0.25s infinite;
        }
        .walking-chicken {
            position: absolute;
            transition: all 0.8s ease;
        }
        .chicken-container {
            position: relative;
            background: transparent;
            overflow: hidden;
        }
        .flip {
            transform: scaleX(-1);
        }
        body {
            background: transparent;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .settings-panel {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const ChickenCam = () => {
            const [isAudioDetected, setIsAudioDetected] = React.useState(false);
            const [audioLevel, setAudioLevel] = React.useState(0);
            const [position, setPosition] = React.useState({ x: 50, y: 50 });
            const [isFlipped, setIsFlipped] = React.useState(false);
            const [showSettings, setShowSettings] = React.useState(true);
            const containerRef = React.useRef(null);

            // Instead of using file upload, let's use a direct image URL
            const [imageUrl, setImageUrl] = React.useState(localStorage.getItem('chickenUrl') || '');

            React.useEffect(() => {
                let walkInterval;
                const startWalking = () => {
                    walkInterval = setInterval(() => {
                        if (containerRef.current) {
                            const container = containerRef.current.getBoundingClientRect();
                            const targetX = Math.random() * (container.width - 300);
                            const targetY = Math.random() * (container.height - 300);
                            
                            setIsFlipped(targetX < position.x);
                            setPosition({ x: targetX, y: targetY });
                        }
                    }, 4000);
                };

                startWalking();
                return () => clearInterval(walkInterval);
            }, [position]);

            React.useEffect(() => {
                const setupAudio = async () => {
                    try {
                        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                        const source = audioContext.createMediaStreamSource(stream);
                        const analyser = audioContext.createAnalyser();
                        analyser.fftSize = 256;
                        source.connect(analyser);

                        const dataArray = new Uint8Array(analyser.frequencyBinCount);
                        const checkAudio = () => {
                            analyser.getByteFrequencyData(dataArray);
                            const level = dataArray.reduce((a, b) => a + b) / dataArray.length;
                            setAudioLevel(level);
                            setIsAudioDetected(level > 30);
                            requestAnimationFrame(checkAudio);
                        };
                        checkAudio();
                    } catch (error) {
                        console.error('Audio setup error:', error);
                    }
                };
                setupAudio();
            }, []);

            const handleUrlSubmit = (e) => {
                e.preventDefault();
                const url = e.target.elements.url.value;
                setImageUrl(url);
                localStorage.setItem('chickenUrl', url);
                setShowSettings(false);
            };

            const handleContainerClick = () => {
                setShowSettings(true);
            };

            return (
                <div className="relative w-screen h-screen">
                    {showSettings && (
                        <div className="settings-panel">
                            <form onSubmit={handleUrlSubmit}>
                                <div className="mb-4">
                                    <label className="block mb-2">Paste your image URL:</label>
                                    <input 
                                        name="url"
                                        type="text" 
                                        defaultValue={imageUrl}
                                        className="w-full p-2 text-black rounded"
                                        placeholder="https://example.com/chicken.png"
                                    />
                                </div>
                                <button 
                                    type="submit"
                                    className="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600"
                                >
                                    Set Chicken Image
                                </button>
                                <div className="mt-2 text-sm opacity-75">
                                    Click anywhere to show/hide this panel
                                </div>
                            </form>
                        </div>
                    )}
                    
                    <div 
                        ref={containerRef}
                        className="w-full h-full chicken-container"
                        onClick={handleContainerClick}
                    >
                        {imageUrl && (
                            <div
                                className={`walking-chicken ${isFlipped ? 'flip' : ''} ${
                                    isAudioDetected ? 'chicken-bounce' : ''
                                }`}
                                style={{
                                    left: `${position.x}px`,
                                    top: `${position.y}px`,
                                    width: '300px',
                                    height: '300px'
                                }}
                            >
                                <img 
                                    src={imageUrl}
                                    alt="Your Chicken"
                                    className="w-full h-full object-contain"
                                />
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<ChickenCam />, document.getElementById('root'));
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicken Cam Debug</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .debug {
            background: black;
            color: lime;
            font-family: monospace;
            padding: 10px;
            margin: 10px 0;
            white-space: pre-wrap;
        }
    </style>
</head>
<body style="background: #f0f0f0;">
    <div id="root"></div>

    <script type="text/babel">
        const ChickenCam = () => {
            const [debug, setDebug] = React.useState('Starting...');
            const [micAllowed, setMicAllowed] = React.useState(false);
            const [audioLevel, setAudioLevel] = React.useState(0);
            
            React.useEffect(() => {
                async function setup() {
                    try {
                        setDebug(prev => prev + '\nRequesting microphone...');
                        
                        // Test microphone access
                        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                        setDebug(prev => prev + '\nMicrophone access granted!');
                        setMicAllowed(true);

                        // Set up audio analysis
                        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                        const source = audioContext.createMediaStreamSource(stream);
                        const analyser = audioContext.createAnalyser();
                        analyser.fftSize = 256;
                        source.connect(analyser);

                        setDebug(prev => prev + '\nAudio analysis setup complete');

                        // Monitor audio levels
                        const dataArray = new Uint8Array(analyser.frequencyBinCount);
                        function checkAudio() {
                            analyser.getByteFrequencyData(dataArray);
                            const level = dataArray.reduce((a, b) => a + b) / dataArray.length;
                            setAudioLevel(level);
                            requestAnimationFrame(checkAudio);
                        }
                        checkAudio();

                    } catch (error) {
                        setDebug(prev => prev + '\nERROR: ' + error.message);
                        console.error('Setup error:', error);
                    }
                }

                setup();
            }, []);

            // Big colorful display to show what's happening
            return (
                <div className="p-4 max-w-2xl mx-auto">
                    <h1 className="text-2xl font-bold mb-4">Chicken Cam Debug Mode</h1>
                    
                    <div className="bg-white p-4 rounded-lg shadow-lg mb-4">
                        <h2 className="text-xl mb-2">Status:</h2>
                        <div className="space-y-2">
                            <div>Microphone: {micAllowed ? '✅ WORKING' : '❌ NOT ALLOWED'}</div>
                            <div>Audio Level: {audioLevel.toFixed(1)}</div>
                            <div className="w-full bg-gray-200 rounded-full h-4">
                                <div 
                                    className="bg-blue-500 rounded-full h-4 transition-all duration-100"
                                    style={{width: `${Math.min(100, audioLevel)}%`}}
                                />
                            </div>
                        </div>
                    </div>

                    <div className="debug">
                        {debug}
                    </div>

                    <div className="bg-white p-4 rounded-lg shadow-lg">
                        <h3 className="font-bold mb-2">Troubleshooting Steps:</h3>
                        <ol className="list-decimal list-inside space-y-2">
                            <li>Click "Allow" if you see a microphone permission popup</li>
                            <li>Make sure your microphone is not muted in your system settings</li>
                            <li>Try speaking or making noise - the blue bar should move</li>
                            <li>Check if any errors appear in the black debug box above</li>
                        </ol>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<ChickenCam />, document.getElementById('root'));
    </script>
</body>
</html>

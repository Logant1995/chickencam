<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicken Cam</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <script type="text/babel">
        const ChickenCam = () => {
            const [isAudioDetected, setIsAudioDetected] = React.useState(false);
            const [audioLevel, setAudioLevel] = React.useState(0);
            const [selectedImage, setSelectedImage] = React.useState(null);
            const fileInputRef = React.useRef(null);

            React.useEffect(() => {
                const setupAudio = async () => {
                    try {
                        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                        const source = audioContext.createMediaStreamSource(stream);
                        const analyser = audioContext.createAnalyser();
                        analyser.fftSize = 256;
                        source.connect(analyser);

                        const dataArray = new Uint8Array(analyser.frequencyBinCount);
                        const checkAudio = () => {
                            analyser.getByteFrequencyData(dataArray);
                            const level = dataArray.reduce((a, b) => a + b) / dataArray.length;
                            setAudioLevel(level);
                            setIsAudioDetected(level > 30);
                            requestAnimationFrame(checkAudio);
                        };
                        checkAudio();
                    } catch (error) {
                        console.error('Audio setup error:', error);
                    }
                };
                setupAudio();
            }, []);

            const handleImageUpload = (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        setSelectedImage(e.target.result);
                    };
                    reader.readAsDataURL(file);
                }
            };

            const triggerFileInput = () => {
                fileInputRef.current.click();
            };

            return (
                <div className="relative w-full max-w-lg mx-auto p-4">
                    {/* Upload Button */}
                    <div className="mb-4">
                        <input
                            type="file"
                            accept="image/*"
                            onChange={handleImageUpload}
                            ref={fileInputRef}
                            className="hidden"
                        />
                        <button 
                            onClick={triggerFileInput}
                            className="w-full p-4 bg-blue-500 text-white rounded-lg text-lg font-bold hover:bg-blue-600"
                        >
                            Click to Upload Your Chicken Picture
                        </button>
                    </div>

                    {/* Chicken Display */}
                    <div className="relative bg-white rounded-lg overflow-hidden shadow-lg" style={{aspectRatio: '1/1'}}>
                        {selectedImage ? (
                            <img 
                                src={selectedImage}
                                alt="Your Chicken"
                                className={`w-full h-full object-contain transition-transform duration-200 ${
                                    isAudioDetected ? 'scale-110' : 'scale-100'
                                }`}
                            />
                        ) : (
                            <div className="w-full h-full flex items-center justify-center text-gray-500 p-4 text-center">
                                <p>Click the button above to add your chicken picture!</p>
                            </div>
                        )}
                        
                        <div className={`absolute bottom-4 right-4 w-4 h-4 rounded-full transition-colors duration-200 ${
                            isAudioDetected ? 'bg-green-500' : 'bg-red-500'
                        }`} />
                    </div>

                    {/* Audio Level Meter */}
                    <div className="mt-4 bg-white rounded-lg p-4 shadow-lg">
                        <div className="mb-2">Audio Level:</div>
                        <div className="w-full bg-gray-200 rounded-full h-4">
                            <div 
                                className="bg-blue-500 rounded-full h-4 transition-all duration-100"
                                style={{width: `${Math.min(100, audioLevel)}%`}}
                            />
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<ChickenCam />, document.getElementById('root'));
    </script>
</body>
</html>

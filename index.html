<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walking Talking Chicken</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @keyframes bounce {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-10px) scale(1.1); }
        }
        @keyframes shake {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
        }
        .chicken-bounce {
            animation: bounce 0.5s infinite, shake 0.25s infinite;
        }
        .walking-chicken {
            position: absolute;
            transition: all 0.5s ease;
            cursor: pointer;
        }
        .chicken-container {
            position: relative;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><path fill="%23eee" d="M0 0h20v20H0z"/></svg>');
            overflow: hidden;
        }
        .flip {
            transform: scaleX(-1);
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <script type="text/babel">
        const ChickenCam = () => {
            const [isAudioDetected, setIsAudioDetected] = React.useState(false);
            const [audioLevel, setAudioLevel] = React.useState(0);
            const [selectedImage, setSelectedImage] = React.useState(null);
            const [position, setPosition] = React.useState({ x: 50, y: 50 });
            const [isFlipped, setIsFlipped] = React.useState(false);
            const fileInputRef = React.useRef(null);
            const containerRef = React.useRef(null);

            // Walking animation
            React.useEffect(() => {
                let walkInterval;
                const startWalking = () => {
                    walkInterval = setInterval(() => {
                        if (containerRef.current) {
                            const container = containerRef.current.getBoundingClientRect();
                            const targetX = Math.random() * (container.width - 100);
                            const targetY = Math.random() * (container.height - 100);
                            
                            setIsFlipped(targetX < position.x);
                            setPosition({ x: targetX, y: targetY });
                        }
                    }, 3000); // Change direction every 3 seconds
                };

                startWalking();
                return () => clearInterval(walkInterval);
            }, [position]);

            // Audio detection
            React.useEffect(() => {
                const setupAudio = async () => {
                    try {
                        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                        const source = audioContext.createMediaStreamSource(stream);
                        const analyser = audioContext.createAnalyser();
                        analyser.fftSize = 256;
                        source.connect(analyser);

                        const dataArray = new Uint8Array(analyser.frequencyBinCount);
                        const checkAudio = () => {
                            analyser.getByteFrequencyData(dataArray);
                            const level = dataArray.reduce((a, b) => a + b) / dataArray.length;
                            setAudioLevel(level);
                            setIsAudioDetected(level > 30);
                            requestAnimationFrame(checkAudio);
                        };
                        checkAudio();
                    } catch (error) {
                        console.error('Audio setup error:', error);
                    }
                };
                setupAudio();
            }, []);

            const handleImageUpload = (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        setSelectedImage(e.target.result);
                    };
                    reader.readAsDataURL(file);
                }
            };

            const handleContainerClick = (e) => {
                if (containerRef.current) {
                    const rect = containerRef.current.getBoundingClientRect();
                    const x = e.clientX - rect.left - 50; // 50 is half the chicken width
                    const y = e.clientY - rect.top - 50;  // 50 is half the chicken height
                    setIsFlipped(x < position.x);
                    setPosition({ x, y });
                }
            };

            return (
                <div className="relative w-full max-w-lg mx-auto p-4">
                    <div className="mb-4">
                        <input
                            type="file"
                            accept="image/*"
                            onChange={handleImageUpload}
                            ref={fileInputRef}
                            className="hidden"
                        />
                        <button 
                            onClick={() => fileInputRef.current.click()}
                            className="w-full p-4 bg-blue-500 text-white rounded-lg text-lg font-bold hover:bg-blue-600"
                        >
                            Change Chicken Picture
                        </button>
                    </div>

                    <div 
                        ref={containerRef}
                        className="relative bg-white rounded-lg overflow-hidden shadow-lg chicken-container" 
                        style={{height: '400px'}}
                        onClick={handleContainerClick}
                    >
                        {selectedImage ? (
                            <div
                                className={`walking-chicken ${isFlipped ? 'flip' : ''} ${
                                    isAudioDetected ? 'chicken-bounce' : ''
                                }`}
                                style={{
                                    left: `${position.x}px`,
                                    top: `${position.y}px`,
                                    width: '100px',
                                    height: '100px'
                                }}
                            >
                                <img 
                                    src={selectedImage}
                                    alt="Your Chicken"
                                    className="w-full h-full object-contain"
                                />
                            </div>
                        ) : (
                            <div className="w-full h-full flex items-center justify-center text-gray-500 p-4 text-center">
                                <p>Click the button above to add your chicken picture!</p>
                            </div>
                        )}

                        <div className={`absolute bottom-4 right-4 w-4 h-4 rounded-full transition-colors duration-200 ${
                            isAudioDetected ? 'bg-green-500' : 'bg-red-500'
                        }`} />
                    </div>

                    <div className="mt-4 bg-white rounded-lg p-4 shadow-lg">
                        <div className="mb-2">Clucking Level:</div>
                        <div className="w-full bg-gray-200 rounded-full h-4">
                            <div 
                                className="bg-blue-500 rounded-full h-4 transition-all duration-100"
                                style={{width: `${Math.min(100, audioLevel)}%`}}
                            />
                        </div>
                    </div>

                    <div className="mt-4 bg-white rounded-lg p-4 shadow-lg text-center">
                        <p>Click anywhere in the white box to make your chicken walk there!</p>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<ChickenCam />, document.getElementById('root'));
    </script>
</body>
</html>

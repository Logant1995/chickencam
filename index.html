<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicken Cam</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <script type="text/babel">
        const ChickenCam = () => {
            const [isAudioDetected, setIsAudioDetected] = React.useState(false);
            const [audioLevel, setAudioLevel] = React.useState(0);

            React.useEffect(() => {
                const setupAudio = async () => {
                    try {
                        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                        const source = audioContext.createMediaStreamSource(stream);
                        const analyser = audioContext.createAnalyser();
                        analyser.fftSize = 256;
                        source.connect(analyser);

                        const dataArray = new Uint8Array(analyser.frequencyBinCount);
                        const checkAudio = () => {
                            analyser.getByteFrequencyData(dataArray);
                            const level = dataArray.reduce((a, b) => a + b) / dataArray.length;
                            setAudioLevel(level);
                            setIsAudioDetected(level > 30);
                            requestAnimationFrame(checkAudio);
                        };
                        checkAudio();
                    } catch (error) {
                        console.error('Audio setup error:', error);
                    }
                };
                setupAudio();
            }, []);

            const chickenSvg = `
                <svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
                    <!-- Body -->
                    <ellipse cx="200" cy="250" rx="120" ry="100" fill="#FFE4B5"/>
                    
                    <!-- Wings -->
                    <ellipse cx="120" cy="250" rx="50" ry="80" fill="#DEB887"/>
                    <ellipse cx="280" cy="250" rx="50" ry="80" fill="#DEB887"/>
                    
                    <!-- Legs -->
                    <rect x="170" y="330" width="10" height="50" fill="#CD853F"/>
                    <rect x="220" y="330" width="10" height="50" fill="#CD853F"/>
                    <path d="M 165 380 L 185 380 L 175 390 Z" fill="#CD853F"/>
                    <path d="M 215 380 L 235 380 L 225 390 Z" fill="#CD853F"/>
                    
                    <!-- Head -->
                    <circle cx="200" cy="150" r="50" fill="#FFE4B5"/>
                    
                    <!-- Beak -->
                    <path d="M 200 150 L 220 160 L 200 170 Z" fill="#FF8C00"/>
                    
                    <!-- Comb -->
                    <path d="M 190 100 L 200 80 L 210 100 L 220 80 L 230 100 L 220 110 L 210 100 L 200 110 L 190 100" fill="#FF0000"/>
                    
                    <!-- Wattle -->
                    <path d="M 190 170 Q 200 190 210 170" fill="#FF0000"/>
                    
                    <!-- Eyes -->
                    <circle cx="180" cy="140" r="8" fill="black"/>
                    <circle cx="178" cy="138" r="3" fill="white"/>
                    
                    <!-- Feather details -->
                    <path d="M 150 200 Q 200 220 250 200" fill="none" stroke="#DEB887" stroke-width="2"/>
                    <path d="M 140 230 Q 200 250 260 230" fill="none" stroke="#DEB887" stroke-width="2"/>
                    <path d="M 130 260 Q 200 280 270 260" fill="none" stroke="#DEB887" stroke-width="2"/>
                </svg>
            `;

            return (
                <div className="relative w-full max-w-lg mx-auto p-4">
                    <div className="relative bg-white rounded-lg overflow-hidden shadow-lg" style={{aspectRatio: '1/1'}}>
                        <div 
                            dangerouslySetInnerHTML={{ __html: chickenSvg }}
                            className={`w-full h-full transition-transform duration-200 ${
                                isAudioDetected ? 'scale-110' : 'scale-100'
                            }`}
                        />
                        
                        <div className={`absolute bottom-4 right-4 w-4 h-4 rounded-full transition-colors duration-200 ${
                            isAudioDetected ? 'bg-green-500' : 'bg-red-500'
                        }`} />
                    </div>

                    <div className="mt-4 bg-white rounded-lg p-4 shadow-lg">
                        <div className="mb-2">Audio Level:</div>
                        <div className="w-full bg-gray-200 rounded-full h-4">
                            <div 
                                className="bg-blue-500 rounded-full h-4 transition-all duration-100"
                                style={{width: `${Math.min(100, audioLevel)}%`}}
                            />
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<ChickenCam />, document.getElementById('root'));
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Walking Chicken</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @keyframes bounce {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.1); }
        }
        @keyframes shake {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
        }
        .chicken-bounce {
            animation: bounce 0.5s infinite, shake 0.25s infinite;
        }
        .walking-chicken {
            position: absolute;
            transition: all 0.8s ease;
            cursor: pointer;
        }
        .chicken-container {
            position: relative;
            background: transparent;
            overflow: hidden;
        }
        .flip {
            transform: scaleX(-1);
        }
        body {
            background: transparent;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const ChickenCam = () => {
            const [isAudioDetected, setIsAudioDetected] = React.useState(false);
            const [audioLevel, setAudioLevel] = React.useState(0);
            const [selectedImage, setSelectedImage] = React.useState(null);
            const [position, setPosition] = React.useState({ x: 50, y: 50 });
            const [isFlipped, setIsFlipped] = React.useState(false);
            const fileInputRef = React.useRef(null);
            const containerRef = React.useRef(null);

            React.useEffect(() => {
                let walkInterval;
                const startWalking = () => {
                    walkInterval = setInterval(() => {
                        if (containerRef.current) {
                            const container = containerRef.current.getBoundingClientRect();
                            const targetX = Math.random() * (container.width - 300); // Adjusted for larger chicken
                            const targetY = Math.random() * (container.height - 300);
                            
                            setIsFlipped(targetX < position.x);
                            setPosition({ x: targetX, y: targetY });
                        }
                    }, 4000); // Slower walking speed
                };

                startWalking();
                return () => clearInterval(walkInterval);
            }, [position]);

            React.useEffect(() => {
                const setupAudio = async () => {
                    try {
                        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                        const source = audioContext.createMediaStreamSource(stream);
                        const analyser = audioContext.createAnalyser();
                        analyser.fftSize = 256;
                        source.connect(analyser);

                        const dataArray = new Uint8Array(analyser.frequencyBinCount);
                        const checkAudio = () => {
                            analyser.getByteFrequencyData(dataArray);
                            const level = dataArray.reduce((a, b) => a + b) / dataArray.length;
                            setAudioLevel(level);
                            setIsAudioDetected(level > 30);
                            requestAnimationFrame(checkAudio);
                        };
                        checkAudio();
                    } catch (error) {
                        console.error('Audio setup error:', error);
                    }
                };
                setupAudio();
            }, []);

            const handleImageUpload = (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        setSelectedImage(e.target.result);
                    };
                    reader.readAsDataURL(file);
                }
            };

            const handleContainerClick = (e) => {
                if (containerRef.current) {
                    const rect = containerRef.current.getBoundingClientRect();
                    const x = e.clientX - rect.left - 150; // Adjusted for larger chicken
                    const y = e.clientY - rect.top - 150;
                    setIsFlipped(x < position.x);
                    setPosition({ x, y });
                }
            };

            return (
                <div className="relative w-screen h-screen">
                    <input
                        type="file"
                        accept="image/*"
                        onChange={handleImageUpload}
                        ref={fileInputRef}
                        className="hidden"
                    />
                    
                    <div 
                        ref={containerRef}
                        className="w-full h-full chicken-container"
                        onClick={handleContainerClick}
                    >
                        {selectedImage && (
                            <div
                                className={`walking-chicken ${isFlipped ? 'flip' : ''} ${
                                    isAudioDetected ? 'chicken-bounce' : ''
                                }`}
                                style={{
                                    left: `${position.x}px`,
                                    top: `${position.y}px`,
                                    width: '300px',  // Much bigger chicken
                                    height: '300px'  // Much bigger chicken
                                }}
                            >
                                <img 
                                    src={selectedImage}
                                    alt="Your Chicken"
                                    className="w-full h-full object-contain"
                                />
                            </div>
                        )}

                        {!selectedImage && (
                            <div className="absolute top-4 left-4 bg-blue-500 text-white p-4 rounded-lg cursor-pointer"
                                 onClick={() => fileInputRef.current.click()}>
                                Click to add your chicken!
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<ChickenCam />, document.getElementById('root'));
    </script>
</body>
</html>

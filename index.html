<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicken Cam</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <script type="text/babel">
        const DEFAULT_CHICKEN = "https://i.imgur.com/6jLkb9w.png";  // A backup chicken image

        const ChickenCam = () => {
            const [isAudioDetected, setIsAudioDetected] = React.useState(false);
            const [audioLevel, setAudioLevel] = React.useState(0);
            const [customImageUrl, setCustomImageUrl] = React.useState('');
            const [isCustomImage, setIsCustomImage] = React.useState(false);

            React.useEffect(() => {
                const setupAudio = async () => {
                    try {
                        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                        const source = audioContext.createMediaStreamSource(stream);
                        const analyser = audioContext.createAnalyser();
                        analyser.fftSize = 256;
                        source.connect(analyser);

                        const dataArray = new Uint8Array(analyser.frequencyBinCount);
                        const checkAudio = () => {
                            analyser.getByteFrequencyData(dataArray);
                            const level = dataArray.reduce((a, b) => a + b) / dataArray.length;
                            setAudioLevel(level);
                            setIsAudioDetected(level > 30);
                            requestAnimationFrame(checkAudio);
                        };
                        checkAudio();
                    } catch (error) {
                        console.error('Audio setup error:', error);
                    }
                };
                setupAudio();
            }, []);

            const handleCustomImage = () => {
                setIsCustomImage(true);
            };

            const handleDefaultImage = () => {
                setIsCustomImage(false);
                setCustomImageUrl('');
            };

            return (
                <div className="relative w-full max-w-lg mx-auto p-4">
                    {/* Big Buttons at Top */}
                    <div className="mb-4 flex gap-4">
                        <button 
                            onClick={handleDefaultImage}
                            className={`flex-1 p-4 rounded-lg ${!isCustomImage ? 'bg-blue-500 text-white' : 'bg-white'}`}
                        >
                            Use Default Chicken
                        </button>
                        <button 
                            onClick={handleCustomImage}
                            className={`flex-1 p-4 rounded-lg ${isCustomImage ? 'bg-blue-500 text-white' : 'bg-white'}`}
                        >
                            Use Custom Chicken
                        </button>
                    </div>

                    {/* Custom Image Input */}
                    {isCustomImage && (
                        <div className="mb-4 bg-white rounded-lg p-4 shadow-lg">
                            <input 
                                type="text" 
                                value={customImageUrl} 
                                onChange={(e) => setCustomImageUrl(e.target.value)}
                                className="w-full p-4 text-lg border-2 border-gray-300 rounded"
                                placeholder="Paste your chicken image URL here"
                            />
                            <p className="mt-2 text-sm text-gray-600">
                                Upload your image to imgur.com and paste the URL here
                            </p>
                        </div>
                    )}

                    {/* Chicken Display */}
                    <div className="relative bg-white rounded-lg overflow-hidden shadow-lg" style={{aspectRatio: '1/1'}}>
                        <img 
                            src={isCustomImage ? customImageUrl || DEFAULT_CHICKEN : DEFAULT_CHICKEN}
                            alt="Chicken"
                            className={`w-full h-full object-contain transition-transform duration-200 ${
                                isAudioDetected ? 'scale-110' : 'scale-100'
                            }`}
                            onError={(e) => {
                                e.target.src = DEFAULT_CHICKEN;
                                if (isCustomImage) {
                                    alert('Could not load that image. Using default chicken instead!');
                                }
                            }}
                        />
                        
                        <div className={`absolute bottom-4 right-4 w-4 h-4 rounded-full transition-colors duration-200 ${
                            isAudioDetected ? 'bg-green-500' : 'bg-red-500'
                        }`} />
                    </div>

                    {/* Audio Level Meter */}
                    <div className="mt-4 bg-white rounded-lg p-4 shadow-lg">
                        <div className="mb-2">Audio Level:</div>
                        <div className="w-full bg-gray-200 rounded-full h-4">
                            <div 
                                className="bg-blue-500 rounded-full h-4 transition-all duration-100"
                                style={{width: `${Math.min(100, audioLevel)}%`}}
                            />
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<ChickenCam />, document.getElementById('root'));
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooper Cam</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <style>
        @keyframes bounce {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.1); }
        }
        @keyframes shake {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
        }
        .chicken-bounce {
            animation: bounce 0.5s infinite, shake 0.25s infinite;
        }
        .walking-chicken {
            position: absolute;
            transition: all 0.8s ease;
        }
        .chicken-container {
            position: relative;
            background: transparent;
            overflow: hidden;
        }
        .flip {
            transform: scaleX(-1);
        }
        body {
            background: transparent;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .debug-panel {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
            display: none;
        }
        .debug-panel.show {
            display: block;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const DEFAULT_CHICKEN_URL = 'https://i.imgur.com/bMkEQai.png';

        const ChickenCam = () => {
            const [isAudioDetected, setIsAudioDetected] = React.useState(false);
            const [audioLevel, setAudioLevel] = React.useState(0);
            const [position, setPosition] = React.useState({ x: 50, y: 50 });
            const [isFlipped, setIsFlipped] = React.useState(false);
            const [showDebug, setShowDebug] = React.useState(false);
            const [imageLoaded, setImageLoaded] = React.useState(false);
            const containerRef = React.useRef(null);

            React.useEffect(() => {
                const img = new Image();
                img.onload = () => setImageLoaded(true);
                img.src = DEFAULT_CHICKEN_URL;
            }, []);

            React.useEffect(() => {
                let walkInterval;
                const startWalking = () => {
                    walkInterval = setInterval(() => {
                        if (containerRef.current) {
                            const container = containerRef.current.getBoundingClientRect();
                            const targetX = Math.random() * (container.width - 300);
                            const targetY = Math.random() * (container.height - 300);
                            setIsFlipped(targetX < position.x);
                            setPosition({ x: targetX, y: targetY });
                        }
                    }, 4000);
                };
                startWalking();
                return () => clearInterval(walkInterval);
            }, [position]);

            React.useEffect(() => {
                const setupAudio = async () => {
                    try {
                        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                        const source = audioContext.createMediaStreamSource(stream);
                        const analyser = audioContext.createAnalyser();
                        analyser.fftSize = 256;
                        source.connect(analyser);

                        const dataArray = new Uint8Array(analyser.frequencyBinCount);
                        const checkAudio = () => {
                            analyser.getByteFrequencyData(dataArray);
                            const level = dataArray.reduce((a, b) => a + b) / dataArray.length;
                            setAudioLevel(level);
                            setIsAudioDetected(level > 30);
                            requestAnimationFrame(checkAudio);
                        };
                        checkAudio();
                    } catch (error) {
                        console.error('Audio setup error:', error);
                    }
                };
                setupAudio();
            }, []);

            return (
                <div className="relative w-screen h-screen">
                    <div className={`debug-panel ${showDebug ? 'show' : ''}`}>
                        <div>Image Loaded: {imageLoaded ? 'Yes' : 'No'}</div>
                        <div>Audio Level: {audioLevel.toFixed(1)}</div>
                        <div>Position: {position.x.toFixed(0)}, {position.y.toFixed(0)}</div>
                    </div>
                    
                    <div 
                        ref={containerRef}
                        className="w-full h-full chicken-container"
                        onClick={() => setShowDebug(!showDebug)}
                    >
                        <div
                            className={`walking-chicken ${isFlipped ? 'flip' : ''} ${
                                isAudioDetected ? 'chicken-bounce' : ''
                            }`}
                            style={{
                                left: `${position.x}px`,
                                top: `${position.y}px`,
                                width: '300px',
                                height: '300px'
                            }}
                        >
                            <img 
                                src={DEFAULT_CHICKEN_URL}
                                alt="Cooper the Chicken"
                                className="w-full h-full object-contain"
                                onLoad={() => setImageLoaded(true)}
                                onError={(e) => {
                                    console.error('Image failed to load');
                                    setImageLoaded(false);
                                }}
                            />
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<ChickenCam />, document.getElementById('root'));
    </script>
</body>
</html>
